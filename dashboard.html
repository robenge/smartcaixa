<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - SmartCaixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-left: 5px solid #198754;
    }
    .saldo {
      border-left-color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <i class="fas fa-cash-register me-2"></i>SmartCaixa - Painel Principal
    </span>
    <span class="text-white">Usuário: <strong>admin</strong></span>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container my-5">
  <h2 class="mb-4">Resumo do Caixa</h2>
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex align-items-center">
          <i class="fas fa-arrow-down fa-2x text-success me-3"></i>
          <div>
            <h5 class="mb-1">Entradas</h5>
            <p class="mb-0">R$ <span id="entradas">2.500,00</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex align-items-center">
          <i class="fas fa-arrow-up fa-2x text-danger me-3"></i>
          <div>
            <h5 class="mb-1">Saídas</h5>
            <p class="mb-0">R$ <span id="saidas">1.100,00</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm p-3 saldo">
        <div class="d-flex align-items-center">
          <i class="fas fa-wallet fa-2x text-primary me-3"></i>
          <div>
            <h5 class="mb-1">Saldo Atual</h5>
            <p class="mb-0">R$ <span id="saldo">1.400,00</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Seção futura para gráficos ou lista -->
  <div class="mt-5">
    <h4>Histórico ou Gráfico (em breve)</h4>
    <p class="text-muted">Você poderá visualizar transações detalhadas aqui.</p>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
